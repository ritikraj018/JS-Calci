<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>	JS Calculato</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./calculator.css">
</head>
<body>

		<div class="container">
			
			<div class="row justify-content-center">

				<div class="col-md-6 text-center">
					
					<h1>JS Calci</h1>

					<table class="table">
						
						<tr>
							<td colspan="3"> <input type="text" name="" id="textArea"></td>
							<td><input type="button" name="" value="Clear" class="btn btn-danger" onclick="clr()"></td>
						</tr>

						<tr>
							<td><input type="button" name="" value="1" class="btn btn-warning" onclick="display('1')"></td>
							<td><input type="button" name="" value="2" class="btn btn-warning" onclick="display('2')"></td>
							<td><input type="button" name="" value="3" class="btn btn-warning" onclick="display('3')"></td>
							<td> <input type="button" name="" value="/" class="btn btn-warning" onclick="display('/')"></td>
						</tr>

						<tr>
							<td><input type="button" name="" value="4" class="btn btn-warning" onclick="display('4')"></td>
							<td><input type="button" name="" value="5" class="btn btn-warning" onclick="display('5')"></td>
							<td><input type="button" name="" value="6" class="btn btn-warning" onclick="display('6')"></td>
							<td> <input type="button" name="" value="*" class="btn btn-warning" onclick="display('*')"></td>
						</tr>

						<tr>
							<td><input type="button" name="" value="7" class="btn btn-warning" onclick="display('7')"></td>
							<td><input type="button" name="" value="8" class="btn btn-warning" onclick="display('8')"></td>
							<td><input type="button" name="" value="9"  class="btn btn-warning"onclick="display('9')"></td>
							<td> <input type="button" name="" value="-"  class="btn btn-warning"onclick="display('-')"></td>
						</tr>

						<tr>
							<td><input type="button" name="" value="." class="btn btn-warning" onclick="display('.')"></td>
							<td><input type="button" name="" value="0" class="btn btn-warning" onclick="display('0')"></td>
							<td><input type="button" name="" value="=" class="btn btn-success" onclick="calculate()"></td>
							<td> <input type="button" name="" value="+" class="btn btn-warning" onclick="display('+')"></td>
						</tr>


					</table>

				</div>
				
			</div>

		</div>

</body>
</html>
